<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><neq name= '_title' value=''>{$_title} - {$site['site_name']}<else />{$site.site_name}</neq></title>
    <meta content="<neq name= '_keywords' value=''>{$_keywords}<else />{$site['keywords']}</neq>" name="keywords" />
    <meta content="<neq name= '_description' value=''>{$_description}<else />{$site['description']}</neq>" name="description" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="{$APP_PUBLIC_URL}css/comm.css">
    <script type="text/javascript" src="{$APP_PUBLIC_URL}js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="{$APP_PUBLIC_URL}js/function.js"></script>

<body>

        </header>
    </notempty>
