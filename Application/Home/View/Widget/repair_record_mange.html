<link rel="stylesheet" type="text/css" href="{$APP_PUBLIC_URL}css/repair_record_mange.css">
<ul class="record_mange">
    <if condition="$repair">
        <if condition="$show_repair_btn">
            <li class="stat_repair"><a href="javascript:;" onclick="repair('{$repair_record_id}', 1);">我来维修</a></li>
            <else />
            <li class="cancel_repair"><a href="javascript:;" onclick="repair('{$repair_record_id}', 0);">取消维修</a></li>
        </if>
    </if>
    <if condition="$repair_record_del">
        <li class="del_repair"><a href="javascript:void(0)" event-node ='del_repair_record' event-args='repair_record_id={$repair_record_id}'>删除记录</a></li>
    </if>
    <if condition="$revoke_repair">
        <li class="revoke_repair"><a href="javascript:void(0)" onclick="showSelComputerBox({$repair_record_id})" event-node ='revoke_repair' event-args='repair_record_id={$repair_record_id}'>撤销维修</a></li>
    </if>
</ul>
